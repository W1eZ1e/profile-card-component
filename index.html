<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="bg-top">
        <img src="images/bg-pattern-top.svg" alt="Top Background Pattern">
    </div>
    <div class="bg-bottom">
        <img src="images/bg-pattern-bottom.svg" alt="Bottom Background Pattern">
    </div>
    <div class="card-container">
        <div class="card-bg-pattern">
            <img src="images/bg-pattern-card.svg" alt="Card Background Pattern">
                <div class="pattern-pfp">
                <img src="images/image-victor.jpg" alt="Victor Crest">
                </div>
        </div>
        <div class="user-info">
            <div class="user-info-name-age">
                <h1>Victor Crest <span id="age">26</span></h1>
                
            </div>
            <p class="location">London</p>
        </div>
        <div class="social-score">
            <div class="score">
                <h1>80K</h1>
                <p>Followers</p>
            </div>
            <div class="score">
                <h1>803K</h1>
                <p>Likes</p>
            </div>
            <div class="score">
                <h1>1.4K</h1>
                <p>Photos</p>
            </div>
        </div>
    </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">WieZie</a>.
  </div>
</body>
</html>
